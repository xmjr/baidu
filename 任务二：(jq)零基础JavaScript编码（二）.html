<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

$(document).ready(function() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = $("#aqi-list");
  // 创建一个序列数组
  var chineseNumber = ["一","二","三","四","五","六","七","八","九","十"]

  var A = $.grep(aqiData,function(a){return a>=60;})
           .sort(function(a,b) {
             return b[1] - a[1];
           })
           .map(function(element,index) {
            "<li>" + "第" + chineseNumber[index] + "名："  + element[0] + "，" +element[1] + "</li>";
         });
  aqiList.html(A);
});

</script>
</body>
</html>
