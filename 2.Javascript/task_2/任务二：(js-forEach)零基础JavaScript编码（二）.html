<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList = document.getElementById("aqi-list");
  // 创建一个序列数组
  var chineseNumber = ["一","二","三","四","五","六","七","八","九","十"];
  /*用array.filter代替if方法、用array.forEach代替for循环遍历；并使用数组函数的链式调用*/
  var Li = "";
  aqiData.filter(function(element) {
    return element[1] >= 60;
  })
         .sort(function(a,b) {
           return b[1] - a[1];
         })
         .forEach(function(element,index) {
           Li += "<li>" + "第" + chineseNumber[index] + "名："  + element[0] + "，" +element[1] + "</li>";
         })
  aqiList.innerHTML = Li;

})();

</script>
</body>
</html>
